<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Shorts Player</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Link to External CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Dark Mode Switch -->
    <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider round"></span>
    </label>

    <!-- Navigation Bar -->
    <nav>
        <button onclick="showHome()">üè† Home</button>
        <button onclick="showLikedVideos()">‚ù§Ô∏è Liked Videos</button>
    </nav>

    <!-- Home Section -->
    <section id="homeSection">
        <ul id="videoList"></ul>
    </section>

    <!-- Liked Videos Section (Initially Hidden) -->
    <section id="likedVideosSection" style="display: none;">
        <h2>Liked Videos</h2>
        <ul id="likedVideosList"></ul>
    </section>

    <!-- Video Player -->
    <div id="videoPlayer">
        <span class="closeBtn" onclick="closePlayer()">‚úñ</span>
        <iframe id="videoIframe" src="" allowfullscreen></iframe>
    </div>

    <!-- Link JavaScript File -->
    <script src="script.js"></script>

</body>
</html>
